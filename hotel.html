<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StayEase Hotel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <header>
        <h1>StayEase Hotel</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#rooms">Rooms</a>
            <a href="#booking">Book Now</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <h2>Luxury & Comfort</h2>
        <p>Book your perfect stay with us</p>
    </section>
    <!-- Hotel Image -->
    <div style="display: flex; flex-direction: column; align-items: center; width: 100%; padding-top: 20px;">
  
  <img src="hotel.jpg" alt="Hotel Pool" style="width: 300px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
  
  <h2 style="margin-top: 40px;">Our Rooms</h2>
  
  </div>

    <!-- Rooms -->
    <section id="rooms" class="rooms">
        <h2>Our Rooms</h2>

        <div class="room-card">
            <h3>Standard Room</h3>
            <p>₹2000 / night</p>
            <button onclick="selectRoom('Standard Room',2000)">Book</button>
        </div>

        <div class="room-card">
            <h3>Deluxe Room</h3>
            <p>₹3500 / night</p>
            <button onclick="selectRoom('Deluxe Room',3500)">Book</button>
        </div>

        <div class="room-card">
            <h3>Suite</h3>
            <p>₹5000 / night</p>
            <button onclick="selectRoom('Suite',5000)">Book</button>
        </div>
    </section>

    <!-- Booking Form -->
    <section id="booking" class="booking">
        <h2>Booking Details</h2>

        <form onsubmit="bookRoom(event)">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="date" id="checkin" required>
            <input type="date" id="checkout" required>
            <input type="text" id="room" placeholder="Room Type" readonly required>
            <input type="number" id="price" placeholder="Price per Night" readonly required>
            <button type="submit">Confirm Booking</button>
        </form>

        <p id="message"></p>
    </section>

    <footer>
        <p>© 2026 StayEase Hotel</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
